<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        a:hover {
            color: #0056b3;
        }
        ol {
            text-align: left;
            margin: 20px auto;
            padding: 0;
            width: 200px;
        }
        .boton {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.youtube.com/watch?v=6ENzV125lWc">La mejor canción del mundo</a>
        <ol type="1">
            <li>Ver Películas</li>
            <li>Escuchar música</li>
            <li>Salir a caminar</li>
        </ol>
        <button class="boton" onclick="window.location.href='index.html'">Listado de ejercicios</button>
    </div>
</body>
</html>
