<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .boton {
            display: block;
            width: 250px;
            margin: 20px auto;
            padding: 20px 40px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            text-align: center;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td>Argentina/Buenos Aires</td>
                <td>Australia/Canberra</td>
                <td>Alemania/Berlín</td>
            </tr>
            <tr>
                <td>Canadá/Ottawa</td>
                <td>Colombia/Bogotá</td>
                <td>Brasil/Brasilia</td>
            </tr>
            <tr>
                <td>El Salvador/San Salvador</td>
                <td>Belice/Belmopan</td>
                <td>Honduras/Tegucigalpa</td>
            </tr>
        </table>
        <button class="boton" onclick="window.location.href='index.html'">Listado de ejercicios</button>
    </div>
</body>
</html>
